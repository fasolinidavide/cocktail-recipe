<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #ffffff;
    }

    @media (max-width: 575px) {

        .container {
            height: 100vh;
        }

        .card {
            width: 100%;
            font-size: 0.8rem;
        }

        .form-outline {
            width: 100%;
        }
    }
</style>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <form id="form-login" action="./php/login.php" method="post">
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">inserisci le tue credenziali di accesso</p>

                                    <div class="form-outline form-white mb-4">
                                        <input class="form-control form-control-lg" type="text" id="username"
                                            placeholder="Username" name="username">
                                        <label class="form-label">Username</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input class="form-control form-control-lg" type="password" id="password"
                                            placeholder="Password" name="password">
                                        <label class="form-label">Password</label>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" name="login"
                                        type="submit">Login</button>
                                </form>

                                <hr />

                                <div>
                                    <p class="mb-0">non sei ancora registrato? <a href="./register.html"
                                        class="text-white-50 fw-bold">Registrati!</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</body>

</html>
